package:
  id: org.deepin.lianliankan
  name: deepin-lianliankan
  version: 1.0.12
  kind: app
  description: |
    lianliankan for deepin os.

variables: 
  extra_args: |
    -DVERSION=${VERSION}

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

depends:
  - id: googletest
    version: 1.8.1
  - id: xcb-util
    type: runtime
  - id: icu
    version: 63.1
    type: runtime

source:
  kind: local

build:
  kind: manual
  manual:
    configure: |
      mkdir build
      cd build
      cmake -DCMAKE_INSTALL_PREFIX=${PREFIX} ${extra_args} \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SAFETYTEST_ARG="CMAKE_SAFETYTEST_ARG_OFF" \
             LIB_INSTALL_DIR=${PREFIX}/lib ..
      make -j
      make -j install
